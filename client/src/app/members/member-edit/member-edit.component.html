<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your Profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info">
            <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl ||'.assets/user.png' }}" alt="{{member.userName}}"
                class="card-img-top img-thumbnail">

            <div>
                <strong>Location: </strong>
                <p>{{member.city}}</p>
            </div>
            <div>
                <strong>Age: </strong>
                <p>{{member.age }}</p>
            </div>
            <div>
                <strong>Last Active: </strong>
                <p>{{member.lastActive | date: 'dd/MM/yyyy'}}</p>
            </div>
            <div>
                <strong>Members since: </strong>
                <p>{{member.created | date: 'dd/MM/yyyy'}}</p>
            </div>

        </div>

        <div class="card-footer">
            <button class="btn btn-success btn-block">Save Changes</button>

        </div>
    </div>
</div>
